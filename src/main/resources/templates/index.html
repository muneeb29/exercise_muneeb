<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="js/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h1 class="navbar-brand mb-0 h1">Customer Registration</h1>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <div class="border-1 shadow rounded my-5">
                <div class="p-5">
                    <div class="text-center">
                        <h1>Register</h1>
                    </div>

                    <div class="form-floating mb-3 ">
                        <label th:for="title" class="required-field">Title</label>
                        <br/>
                    <input type="text" placeholder="Title" class="form-control"  th:name="title" th:required="required" th:id="title">
                    </div>

                    <div class="form-floating mb-3">
                        <label class="required-field">First Name</label>
                        <br/>
                        <input type="text" placeholder="First Name" class="form-control"  th:name="first" th:required="required" th:id="first">
                    </div>

                    <div class="form-floating mb-3">
                        <label class="required-field">Last Name</label>
                        <br/>
                    <input type="text" placeholder="Last Name" class="form-control" th:name="last" th:required="required" th:id="last">
</div>
                        <div class="form-floating mb-3">
                            <label class="required-field">Email</label>
                            <br/>
                            <input type="email" placeholder="Email" class="form-control" minlength="3" th:name="email" th:required="required" th:id="email">
                        </div>
                    <div class="form-floating mb-3">
                        <label class="required-field">Address Line 1</label>
                        <br/>
                        <input type="text" placeholder="Address Line 1" class="form-control" minlength="4"
                               maxlength="25" th:name="line1" th:required="required" th:id="line1">
</div>
                    <div class="form-floating mb-3">
                        <label >Address Line 2</label>
                        <br/>
                        <input type="text" placeholder="Address Line 2" class="form-control" minlength="4"
                               maxlength="25" th:name="line2" th:id="line2">
                    </div>
                    <div class="form-floating mb-3">
                        <label>City</label>
                        <br/>
                        <input type="text" placeholder="City" class="form-control" minlength="3" maxlength="25" th:name="city" th:id="city">
                    </div>
                    <div class="form-floating mb-3">
                        <label class="required-field">Post Code</label>
                        <br/>
                        <input type="text" placeholder="Post Code" class="form-control" minlength="6" maxlength="10" th:name="post" th:required="required" th:id="post">
                    </div>
                    <div class="form-floating mb-3">
                        <label>Phone Number</label>
                        <br/>
                        <input type="tel" placeholder="Phone Number" class="form-control" minlength="11"
                               maxlength="14" th:name="phone" th:id="phone">
                    </div>
                    <div class="d-grid">
                        <input type="button" value="submit" class="btn btn-primary" th:id="insertDetails">
                    </div>
                </div>
            </div>
        </div>
        </div>
</div>


<div class="container-fluid p-4 bg-dark text-light footer-fixed">
    <div class="panel-footer">

    </div>
</div>

</body>
</html>
